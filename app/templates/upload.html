{% extends 'layout.html' %}
{% block title %}Upload Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white border border-gray-100 shadow-lg rounded-2xl p-8 mt-10">
  <!-- Header -->
  <h2 class="text-3xl font-extrabold text-pink-600 text-center mb-6">Upload a Post</h2>

  <!-- Upload Form -->
  <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
    
    <!-- Media Upload -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">📁 Media File</label>
      <input type="file" name="media" accept="image/*,video/*" required
        class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0 file:text-sm file:font-semibold
               file:bg-pink-50 file:text-pink-600 hover:file:bg-pink-100 transition duration-200" />
    </div>

    <!-- Caption -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">📝 Caption</label>
      <textarea name="caption" rows="3"
        class="w-full px-4 py-2 text-sm text-gray-800 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition resize-none"
        placeholder="Write something..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full bg-pink-600 text-white font-semibold py-2 rounded-full hover:bg-pink-700 transition duration-300 shadow-md">
        🚀 Upload
      </button>
    </div>
  </form>
</div>
{% endblock %}
